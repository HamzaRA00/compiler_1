<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name if product else 'Product Not Found' }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .product-detail { border: 1px solid #eee; padding: 20px; border-radius: 8px; }
        .product-image { max-width: 300px; display: block; margin-bottom: 20px; }
    </style>
</head>
<body>
    {% if product %}
        <div class="product-detail">
            <h1>{{ product.name }}</h1>
            <img src="{{ product.picture }}" alt="{{ product.name }}" class="product-image">
            <p><strong>Price:</strong> ${{ product.price }}</p>
            <p><strong>Details:</strong> {{ product.details }}</p>
        </div>
    {% else %}
        <h1>Product Not Found</h1>
        <p>Sorry, the product you are looking for does not exist.</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Back to product list</a></p>
</body>
</html>
