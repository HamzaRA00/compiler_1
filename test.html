<html>
<head>
    <title>{{ title }}</title>
</head>
<body>

        <h1>Hello {{ user.name }}!</h1>
    {% else %}
        <h1>Hello Guest!</h1>
    {% endif %}

    <ul>

        <li class="{{ item.class }}">{{ item.name }}</li>

    </ul>

    {# This is a comment #}
    <div {% if active %}id="main"{% endif %}>
        Content
    </div>
</body>
</html>
